<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York, ...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li>
              <h2>New York</h2>
              <ul>
                <li>New York City</li>
                <li>Buffalo</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Wifi, Kitchen, ...</h4>
          <ul class="popover">
            <li>Wifi</li>
            <li>Kitchen</li>
          </ul>
        </div>

        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
